<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ titulo }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-5 col-xl-3 login">
                <form class="form_login p-4">
                    <div>
                        <img class="mb-4 rounded-circle" src="assets/img/logo.jpg" alt="" width="80">
                    </div>

                    <h1 class="h3 mb-3">Iniciar sessão</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label class="text-uppercase fw-bold"  for="floatingInput">nome de usuário</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label class="text-uppercase fw-bold" for="floatingPassword">senha</label>
                    </div>




                    <div class="d-flex justify-content-between mb-2">
                        <div class="btn btn-primary w-100 me-2">
                            <i class="fab fa-facebook-square"></i>
                        </div>

                        <div class="btn btn-warning w-100 me-2">
                            <i class="fab fa-google"></i>
                        </div>

                        <div class="btn btn-dark w-100">
                            <i class="fab fa-apple"></i>
                        </div>

                    </div>

                    <div class="checkbox mb-4 text-start">
                        <label>
                            <input type="checkbox" value="remember-me"> Manter login
                        </label>
                    </div>

                    <div class="mt-4 mb-4">
                        <button style="width: 80px; height: 70px;" class="btn btn-lg btn-danger" type="submit">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <div style="font-size: .85rem;" class="mt-5 mb-3">
                        <div>
                            <a href="http://" class="fw-bold text-decoration-none text-uppercase text-dark">não consegue fazer login?</a>
                        </div>
                        <a href="http://" class="fw-bold text-decoration-none text-uppercase text-dark">Criar conta</a>
                    </div>
                    
                </form>



            </div>
            <div class="col-md-6 col-lg-7 col-xl-9 d-none d-md-block bg-dark p-0">
                <div class="banner"></div>
            </div>
        </div>

    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
